inputs:
  ################### HPDA Infrastructre ##################
  bash_wm_config:
    description: timezone and workload manager of the HPDA
    default:
      country_tz: "Europe/Madrid"
      workload_manager: "BASH"

  hpda_base_dir:
    description: HPDA working directory
    default: "/home/users/hpcdraja/SampleApp"

  hpda_monitoring_period:
    description: HPDA monitoring frequency
    default: 15

  hpda_skip_cleanup:
    description: HPDA working directory
    default: True

  hpda_workdir_prefix:
    description: HPDA working directory Prefix name
    default: "spark_cfy"

  hpda_wm_config:
    description: timezone and workload manager of the HPDA
    default:
      country_tz: "Europe/Madrid"
      workload_manager: "SPARK"

  hpda_wm_credentials:
    description: HPDA credentials
    default:
      host: "Cluster frontend DNS or IP"
      user: { get_secret : username_dinesh}
      password: { get_secret : password_dinesh}
      login_shell: true

  hpda_job_prefix:
    default: "SA_HPDA_HLRS"

  job_app_name:
    default: '/home/users/hpcdraja/SampleApp/target/scala-2.11/simple-project_2.11-1.0.jar'

  job_executor_cores:
    default: 11

  job_executor_memory:
    default: '2G'

  job_driver_cores:
    default: '4'

  job_driver_memory:
    default: '2G'

  job_class_name:
    default: 'SimpleApp'

  job_skip_cleanup:
    default: True
